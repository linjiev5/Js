<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>不可选择的数字</title>
<style>
    .no-select {
        user-select: none; /* 阻止用户选择文本 */
        -moz-user-select: none; /* Firefox 支持的前缀 */
        -webkit-user-select: none; /* Safari 和 Chrome 支持的前缀 */
        -ms-user-select: none; /* IE10+ 支持的前缀 */
    }
</style>
</head>
<body>

<div class="no-select">123456</div>

</body>
</html>
